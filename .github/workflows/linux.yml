name: Linux

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        build_32: [OFF, ON]

    steps:
    
    - uses: actions/checkout@v2
      with:
        submodules: "recursive"
    
    - name: Install CMake
      uses: Symbitic/install-cmake@v0.1.0
      with:
        cmake: "3.14.4"
    
    - name: Setup Environment
      run: | 
        sudo apt-get update -qq
        sudo apt-get install gcc-multilib
        
    - name: Run CMake
      run: mkdir -p "${{ github.workspace }}/build" && cd "${{ github.workspace }}/build" && cmake -DCMAKE_BUILD_TYPE=Debug -DSTRESS_GC=ON -DBUILD_32=${{ matrix.build_32 }} ../
    
    - name: Run Make
      run: cd "${{ github.workspace }}/build" && make
    
    - name: Run Tests
      run: cd "${{ github.workspace }}/tests" && ../build/tests
